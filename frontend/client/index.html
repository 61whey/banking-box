<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Bank Client</title>
    <link rel="stylesheet" href="theme-styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 { margin-bottom: 30px; color: #333; text-align: center; }
        .bank-name { color: #667eea; font-size: 14px; text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        .error { color: #e74c3c; font-size: 14px; margin-top: 10px; }
        .hint { font-size: 12px; color: #999; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="bank-name" id="bankName">Bank</div>
        <h1>Вход в личный кабинет</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label>ID клиента</label>
                <input type="text" id="username" placeholder="cli-vb-001" required>
            </div>
            
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="password" placeholder="password" required>
            </div>
            
            <button type="submit">Войти</button>
            
            <div class="hint">
                Тестовые клиенты:<br>
                VBank: cli-vb-001, cli-vb-002<br>
                ABank: cli-ab-001, cli-ab-002<br>
                SBank: cli-sb-001, cli-sb-002<br>
                Пароль для всех: password
            </div>
            
            <div class="error" id="error" style="display: none;"></div>
        </form>
    </div>

    <script>
        // Определяем банк по URL (порт или хост)
        let bankCode = 'vbank';
        const port = window.location.port;
        
        if (port === '8001') bankCode = 'vbank';
        else if (port === '8002') bankCode = 'abank';
        else if (port === '8003') bankCode = 'sbank';
        
        const bankNames = {
            'vbank': 'Virtual Bank',
            'abank': 'Awesome Bank',
            'sbank': 'Smart Bank'
        };
        
        document.getElementById('bankName').textContent = bankNames[bankCode];
        
        // API base URL
        const apiBase = window.location.origin;
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${apiBase}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    throw new Error('Неверные учетные данные');
                }
                
                const data = await response.json();
                
                // Сохранить токен и bankCode
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('client_id', data.client_id);
                localStorage.setItem('bank_code', bankCode);
                
                // Перейти на dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
    <script src="theme-switcher.js"></script>
</body>
</html>
