<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Management - HackAPI 2025</title>
    <link rel="stylesheet" href="../client/theme-styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            padding: 20px 40px;
            box-shadow: var(--shadow);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-top h1 {
            font-size: 24px;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            gap: 30px;
            border-bottom: 2px solid var(--border-color);
        }

        .nav-tab {
            padding: 10px 0;
            color: var(--text-secondary);
            text-decoration: none;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-tab:hover {
            color: var(--text-primary);
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .section {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .clients-grid {
            display: grid;
            gap: 20px;
        }

        .client-card {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .client-card:hover {
            box-shadow: var(--shadow-hover);
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .client-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .client-id {
            font-size: 12px;
            color: var(--text-muted);
            font-family: monospace;
        }

        .client-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .accounts-list {
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .account-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .account-item:last-child {
            border-bottom: none;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1>üëî Banker Portal</h1>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                <button class="btn btn-secondary" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
        </div>
        <nav class="nav-tabs">
            <a href="clients.html" class="nav-tab active">üë• –ö–ª–∏–µ–Ω—Ç—ã</a>
            <a href="products.html" class="nav-tab">üì¶ –ü—Ä–æ–¥—É–∫—Ç—ã</a>
            <a href="consents.html" class="nav-tab">üîê –°–æ–≥–ª–∞—Å–∏—è</a>
            <a href="monitoring.html" class="nav-tab">üìä –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</a>
        </nav>
    </div>

    <div class="container">
        <div class="section">
            <h2 style="margin-bottom: 20px; color: var(--text-primary);">üë• –ö–ª–∏–µ–Ω—Ç—ã –±–∞–Ω–∫–∞</h2>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏ –∏–ª–∏ ID –∫–ª–∏–µ–Ω—Ç–∞..." onkeyup="filterClients()">
            </div>

            <div id="clientsContainer" class="clients-grid">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤...</div>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                button.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                button.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
        }

        // Check authentication
        const token = localStorage.getItem('banker_token');
        if (!token) {
            window.location.href = 'index.html';
        }

        function getBaseUrl() {
            const port = window.location.port;
            return `http://localhost:${port}`;
        }

        function logout() {
            localStorage.removeItem('banker_token');
            localStorage.removeItem('banker_role');
            window.location.href = 'index.html';
        }

        let allClients = [];

        // Load clients with accounts
        async function loadClients() {
            try {
                const baseUrl = getBaseUrl();
                
                // Use /banker/clients endpoint
                const clientsResponse = await fetch(`${baseUrl}/banker/clients`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!clientsResponse.ok) throw new Error('Failed to load clients');

                const data = await clientsResponse.json();
                const clients = data.data;

                // Transform to display format
                allClients = clients.map(client => ({
                    name: client.full_name,
                    clientId: client.client_id,
                    accounts: [],  // Will be loaded on click
                    totalBalance: client.total_balance,
                    accountsCount: client.accounts_count,
                    agreementsCount: client.agreements_count
                }));

                displayClients(allClients);

            } catch (error) {
                console.error('Error loading clients:', error);
                document.getElementById('clientsContainer').innerHTML = 
                    '<div class="loading" style="color: var(--error-color);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤: ' + error.message + '</div>';
            }
        }

        // Display clients
        function displayClients(clients) {
            const container = document.getElementById('clientsContainer');
            
            if (clients.length === 0) {
                container.innerHTML = '<div class="loading">–ö–ª–∏–µ–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            container.innerHTML = clients.map(client => `
                <div class="client-card" onclick="loadClientDetails('${client.clientId}', this)">
                    <div class="client-header">
                        <div>
                            <div class="client-name">${client.name}</div>
                            <div class="client-id">ID: ${client.clientId}</div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 24px; font-weight: 600; color: var(--success-color);">
                                ${client.totalBalance.toLocaleString('ru-RU')} ‚ÇΩ
                            </div>
                            <div style="font-size: 12px; color: var(--text-secondary);">
                                –û–±—â–∏–π –±–∞–ª–∞–Ω—Å
                            </div>
                        </div>
                    </div>
                    
                    <div class="client-stats">
                        <div class="stat-item">
                            <div class="stat-label">–°—á–µ—Ç–æ–≤</div>
                            <div class="stat-value">${client.accountsCount}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">–°—Ä–µ–¥–Ω–∏–π –±–∞–ª–∞–Ω—Å</div>
                            <div class="stat-value">${client.accountsCount > 0 ? (client.totalBalance / client.accountsCount).toLocaleString('ru-RU', {maximumFractionDigits: 0}) : 0} ‚ÇΩ</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">–î–æ–≥–æ–≤–æ—Ä–æ–≤</div>
                            <div class="stat-value">${client.agreementsCount}</div>
                        </div>
                    </div>

                    <div class="accounts-list" style="display: none;" data-client-id="${client.clientId}">
                        <div style="font-weight: 600; margin-bottom: 10px; color: var(--text-primary);">–°—á–µ—Ç–∞ –∫–ª–∏–µ–Ω—Ç–∞:</div>
                        <div class="loading" style="padding: 10px;">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—á–µ—Ç–æ–≤...</div>
                    </div>
                </div>
            `).join('');
        }

        // Filter clients
        function filterClients() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allClients.filter(c => 
                c.name.toLowerCase().includes(search)
            );
            displayClients(filtered);
        }

        // Load client details
        async function loadClientDetails(clientId, element) {
            const accountsList = element.querySelector('.accounts-list');
            
            // Toggle visibility
            if (accountsList.style.display === 'block') {
                accountsList.style.display = 'none';
                return;
            }
            
            accountsList.style.display = 'block';
            
            // If already loaded, skip
            if (accountsList.dataset.loaded === 'true') {
                return;
            }

            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/banker/clients/${clientId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load client details');

                const data = await response.json();
                const clientData = data.data;

                // Display accounts
                const accountsHtml = clientData.accounts.map(acc => `
                    <div class="account-item">
                        <div>
                            <div style="font-weight: 500; color: var(--text-primary);">${acc.account_type}</div>
                            <div style="font-size: 12px; font-family: monospace; color: var(--text-muted);">${acc.account_number}</div>
                        </div>
                        <div style="font-weight: 600; color: var(--success-color);">
                            ${acc.balance.toLocaleString('ru-RU')} ‚ÇΩ
                        </div>
                    </div>
                `).join('');

                accountsList.innerHTML = `
                    <div style="font-weight: 600; margin-bottom: 10px; color: var(--text-primary);">–°—á–µ—Ç–∞ –∫–ª–∏–µ–Ω—Ç–∞:</div>
                    ${accountsHtml || '<div style="color: var(--text-muted); text-align: center;">–ù–µ—Ç —Å—á–µ—Ç–æ–≤</div>'}
                `;
                accountsList.dataset.loaded = 'true';

            } catch (error) {
                console.error('Error loading client details:', error);
                accountsList.innerHTML = `<div style="color: var(--error-color); padding: 10px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
            }
        }

        // Load on page load
        loadClients();
    </script>
</body>
</html>
