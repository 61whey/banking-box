<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker Login - HackAPI 2025</title>
    <link rel="stylesheet" href="../client/theme-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:active {
            background: #4a5dc0;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 6px;
            font-size: 13px;
            color: #667eea;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Dark theme overrides */
        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.dark .login-container {
            background: #2d2d2d;
        }

        body.dark .logo h1 {
            color: #8b9aff;
        }

        body.dark .logo p {
            color: #b0b0b0;
        }

        body.dark label {
            color: #e0e0e0;
        }

        body.dark input {
            background: #1a1a1a;
            border-color: #444;
            color: #e0e0e0;
        }

        body.dark .info {
            background: #3a3a4a;
            color: #8b9aff;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <div class="login-container">
        <div class="logo">
            <h1>üëî Banker Portal</h1>
            <p>HackAPI 2025 - –ö–∞–±–∏–Ω–µ—Ç –±–∞–Ω–∫–∏—Ä–∞</p>
        </div>

        <div class="error" id="error"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">–õ–æ–≥–∏–Ω</label>
                <input type="text" id="username" name="username" value="admin" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" value="admin" required>
            </div>

            <button type="submit" class="btn">–í–æ–π—Ç–∏</button>
        </form>

        <div class="info">
            üí° –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é: <strong>admin / admin</strong>
        </div>
    </div>

    <script>
        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                button.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                button.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
        }

        // Get base URL from current location
        function getBaseUrl() {
            const port = window.location.port;
            return `http://localhost:${port}`;
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            errorDiv.style.display = 'none';

            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/auth/banker-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                if (!response.ok) {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                }

                const data = await response.json();

                // Save token
                localStorage.setItem('banker_token', data.access_token);
                localStorage.setItem('banker_role', data.role);

                // Redirect to products page
                window.location.href = 'products.html';

            } catch (error) {
                errorDiv.textContent = error.message || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏';
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
