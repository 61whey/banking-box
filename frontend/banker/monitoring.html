<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Monitoring - HackAPI 2025</title>
    <link rel="stylesheet" href="../client/theme-styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            padding: 20px 40px;
            box-shadow: var(--shadow);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-top h1 {
            font-size: 24px;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            gap: 30px;
            border-bottom: 2px solid var(--border-color);
        }

        .nav-tab {
            padding: 10px 0;
            color: var(--text-secondary);
            text-decoration: none;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-tab:hover {
            color: var(--text-primary);
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        tr:hover {
            background: var(--bg-primary);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1>üëî Banker Portal</h1>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                <button class="btn-secondary" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
        </div>
        <nav class="nav-tabs">
            <a href="clients.html" class="nav-tab">üë• –ö–ª–∏–µ–Ω—Ç—ã</a>
            <a href="products.html" class="nav-tab">üì¶ –ü—Ä–æ–¥—É–∫—Ç—ã</a>
            <a href="consents.html" class="nav-tab">üîê –°–æ–≥–ª–∞—Å–∏—è</a>
            <a href="monitoring.html" class="nav-tab active">üìä –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</a>
        </nav>
    </div>

    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">–ö–∞–ø–∏—Ç–∞–ª –±–∞–Ω–∫–∞</div>
                <div class="stat-value" id="capital">0 ‚ÇΩ</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–í—Å–µ–≥–æ —Å—á–µ—Ç–æ–≤</div>
                <div class="stat-value" id="accountsCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å</div>
                <div class="stat-value" id="totalBalance">0 ‚ÇΩ</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–í—Å–µ–≥–æ –ø–ª–∞—Ç–µ–∂–µ–π</div>
                <div class="stat-value" id="paymentsCount">0</div>
            </div>
        </div>

        <!-- Recent Payments -->
        <div class="section">
            <h2 style="margin-bottom: 20px; color: var(--text-primary);">üí≥ –ü–æ—Å–ª–µ–¥–Ω–∏–µ –ø–ª–∞—Ç–µ–∂–∏</h2>
            <div id="paymentsContainer">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadAllData()" title="–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ">üîÑ</button>

    <script>
        // Theme management
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                button.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                button.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
        }

        // Check authentication
        const token = localStorage.getItem('banker_token');
        if (!token) {
            window.location.href = 'index.html';
        }

        function getBaseUrl() {
            const port = window.location.port;
            return `http://localhost:${port}`;
        }

        function logout() {
            localStorage.removeItem('banker_token');
            localStorage.removeItem('banker_role');
            window.location.href = 'index.html';
        }

        // Load all data
        async function loadAllData() {
            await Promise.all([
                loadStats(),
                loadPayments()
            ]);
        }

        // Load stats
        async function loadStats() {
            try {
                const baseUrl = getBaseUrl();
                
                // Get capital
                const capitalResponse = await fetch(`${baseUrl}/admin/capital`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (capitalResponse.ok) {
                    const data = await capitalResponse.json();
                    const bankData = data.banks[0];
                    document.getElementById('capital').textContent = 
                        `${bankData.capital.toLocaleString('ru-RU')} ‚ÇΩ`;
                }

                // Get stats
                const statsResponse = await fetch(`${baseUrl}/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (statsResponse.ok) {
                    const data = await statsResponse.json();
                    document.getElementById('accountsCount').textContent = data.accounts_count;
                    document.getElementById('totalBalance').textContent = 
                        `${data.total_balance.toLocaleString('ru-RU')} ‚ÇΩ`;
                    document.getElementById('paymentsCount').textContent = data.payments_count;
                }

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load payments
        async function loadPayments() {
            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/admin/payments?limit=10`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load payments');

                const data = await response.json();
                const payments = data.payments;

                if (payments.length === 0) {
                    document.getElementById('paymentsContainer').innerHTML = 
                        '<div class="loading">–ù–µ—Ç –ø–ª–∞—Ç–µ–∂–µ–π</div>';
                    return;
                }

                const paymentsHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>–°—É–º–º–∞</th>
                                <th>–ü–æ–ª—É—á–∞—Ç–µ–ª—å</th>
                                <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
                                <th>–°—Ç–∞—Ç—É—Å</th>
                                <th>–î–∞—Ç–∞</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${payments.map(p => `
                                <tr>
                                    <td style="font-family: monospace; font-size: 12px;">${p.payment_id.substring(0, 12)}...</td>
                                    <td style="font-weight: 600;">${p.amount.toLocaleString('ru-RU')} ‚ÇΩ</td>
                                    <td style="font-family: monospace; font-size: 12px;">${p.destination_account.substring(0, 15)}...</td>
                                    <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${p.description || '-'}</td>
                                    <td><span style="color: var(--success-color)">${p.status}</span></td>
                                    <td style="font-size: 12px;">${new Date(p.created_at).toLocaleString('ru-RU')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                document.getElementById('paymentsContainer').innerHTML = paymentsHtml;

            } catch (error) {
                console.error('Error loading payments:', error);
                document.getElementById('paymentsContainer').innerHTML = 
                    '<div class="loading" style="color: var(--error-color);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        // Load on page load
        loadAllData();

        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
