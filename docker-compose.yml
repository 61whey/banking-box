services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: banking-db
    #environment:
    #  POSTGRES_USER: ${POSTGRES_USER:}
    #  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    #  POSTGRES_DB: ${POSTGRES_DB:-mybank_db}
    env_file:
      - .env
    volumes:
      # - postgres_data:/var/lib/postgresql/data
      - /opt/banking-box/postgresql:/var/lib/postgresql/data
      - ./shared/database:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bank API
  bank:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking-api
    #environment:
    #  BANK_CODE: ${BANK_CODE}
    #  BANK_NAME: ${BANK_NAME}
    #  BANK_DESCRIPTION: ${BANK_DESCRIPTION}
    #  DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-mybank_db}
    #  SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    #  ALGORITHM: ${ALGORITHM:-HS256}
    #  ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
    #  API_VERSION: ${API_VERSION:-2.1}
    #  REGISTRY_URL: ${REGISTRY_URL:-http://localhost:3000}
    #  PUBLIC_URL: ${PUBLIC_URL:-http://localhost:8000}
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./shared/keys:/app/shared/keys:ro
    restart: unless-stopped

volumes:
  postgres_data:

