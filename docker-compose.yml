# 61whey: All default values removed for easy troubleshooting.
#   Change settings in the .env file.
#
services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bank-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${POSTGRES_DATA_DIR}:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_EXTERNAL_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bank API
  bank:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bank-api
    environment:
      BANK_CODE: ${BANK_CODE}
      BANK_NAME: ${BANK_NAME}
      BANK_DESCRIPTION: ${BANK_DESCRIPTION}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      API_VERSION: ${API_VERSION}
      API_BASE_PATH: ${API_BASE_PATH:-/api/v2.1}
      REGISTRY_URL: ${REGISTRY_URL}
      PUBLIC_URL: ${PUBLIC_URL}
      API_INTERNAL_PORT: ${API_INTERNAL_PORT:-8000}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      DEMO_CLIENT_PASSWORD: ${DEMO_CLIENT_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
      - "${API_EXTERNAL_PORT}:${API_INTERNAL_PORT}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./shared/keys:/app/shared/keys:ro
      - ./frontend:/app/frontend:ro
    restart: unless-stopped

