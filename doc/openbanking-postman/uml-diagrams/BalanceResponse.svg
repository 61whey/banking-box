Pattern: ^[A-Z]{3,3}$
</title>
currency [1..1]
</text>

<rect x="19em" y="14.2em" width="9.600000000000001em" height="9.5em" fill="beige" stroke="black" stroke-width="2"/>
<text style="font-weight:bold" text-anchor="middle" x="23.8em" y="15.5em" fill="black">
<title>Поставщик услуг предоставляет постраничный ответ для операций GET, которые возвращают множественные записи.</title>
Links
</text>

<text x="20em" y="17.5em" fill="darkslateblue">
<title>Type: string
Format: uri
Description: Первая ссылка
</title>
first [0..1]
</text>

<text x="20em" y="18.8em" fill="darkslateblue">
<title>Type: string
Format: uri
Description: Последняя ссылка
</title>
last [0..1]
</text>

<text x="20em" y="20.1em" fill="darkslateblue">
<title>Type: string
Format: uri
Description: Следующая ссылка
</title>
next [0..1]
</text>

<text x="20em" y="21.4em" fill="darkslateblue">
<title>Type: string
Format: uri
Description: Предыдущая ссылка
</title>
prev [0..1]
</text>

<text x="20em" y="22.7em" fill="darkslateblue">
<title>Type: string
Format: uri
Description: Текущая ссылка
</title>
self [1..1]
</text>

<rect x="19em" y="24.7em" width="13.600000000000001em" height="4.3em" fill="beige" stroke="black" stroke-width="2"/>
<text style="font-weight:bold" text-anchor="middle" x="25.8em" y="26em" fill="black">
<title>Дополнительные данные о запросе. «totalPages», указывает на количество передаваемых страниц. Если передается более одной страницы, то элемент «totalPages» обязательно присутствует.</title>
Meta
</text>

<text x="20em" y="28em" fill="darkslateblue">
<title>Type: integer
Format: int32
Description: Указывает на количество передаваемых страниц
</title>
totalPages [0..1]
</text>

