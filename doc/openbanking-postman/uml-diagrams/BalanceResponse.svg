<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" font-family="monospace" width="89.8em" height="30em" style="background-color:white"><defs>
	<marker id="Triangle"
		viewBox="0 0 10 10" refX="0" refY="5" 
		markerUnits="strokeWidth"
		markerWidth="15" markerHeight="10"
		orient="auto">
		<path d="M 0 0 L 10 5 L 0 10 z" />
	</marker>
		
		<marker id="Diamond"
		viewBox="0 0 16 10" refX="0" refY="5" 
		markerUnits="strokeWidth"
		markerWidth="20" markerHeight="10"
		orient="auto">
		<path d="M 0 5 L 8 10 L 16 5 L 8 0 z" />
	</marker>   
</defs>
<rect x="1em" y="1em" width="12em" height="3em" fill="beige" stroke="black" stroke-width="2"/>
<text style="font-weight:bold" text-anchor="middle" x="7em" y="2.3em" fill="black">
<title>Ответ на запрос об остатке на счете</title>
BalanceResponse
</text>

<rect x="19em" y="1em" width="3.2em" height="3em" fill="beige" stroke="black" stroke-width="2"/>
<text style="font-weight:bold" text-anchor="middle" x="20.6em" y="2.3em" fill="black">
<title>Полезная нагрузка ответа на запрос об остатке на счете</title>
Data
</text>

<rect x="28.2em" y="1em" width="21.6em" height="8.2em" fill="beige" stroke="black" stroke-width="2"/>
<text style="font-weight:bold" text-anchor="middle" x="39em" y="2.3em" fill="black">
<title>Остаток на счете</title>
Balance
</text>

<text x="29.2em" y="4.3em" fill="darkslateblue">
<title>Type: string
MinLength: 1
MaxLength: 40
Description: Уникальный и неизменный идентификатор, используемый для идентификации ресурса счета
Pattern: ^[a-zA-Z0-9-]{1,40}$
</title>
accountId [1..1]
</text>

<text x="29.2em" y="5.6em" fill="darkslateblue">
<title>Type: string
Description: Признак дебета/кредита
Values:
 - Credit
 - Debit
</title>
creditDebitIndicator [1..1]
</text>

<text x="29.2em" y="6.9em" fill="darkslateblue">
<title>Type: string
Format: date-time
Description: Формат даты и времени
</title>
dateTime [1..1]
</text>

<text x="29.2em" y="8.2em" fill="darkslateblue">
<title>Type: string
Description: Тип остатка
Values:
 - ClosingAvailable
 - ClosingBooked
 - ClosingCleared
 - Expected
 - OpeningAvailable
 - OpeningBooked
 - OpeningCleared
 - PreviouslyClosedBooked
</title>
type [1..1]
</text>

<rect x="55.8em" y="1em" width="12em" height="5.6em" fill="beige" stroke="black" stroke-width="2"/>
<text style="font-weight:bold" text-anchor="middle" x="61.8em" y="2.3em" fill="black">
<title>Сумма денежных средств и код валюты</title>
Amount
</text>

<text x="56.8em" y="4.3em" fill="darkslateblue">
<title>Type: string
Description: Сумма денежных средств
Pattern: ^\d{1,15}\.\d{2,4}$
</title>
amount [1..1]
</text>

<text x="56.8em" y="5.6em" fill="darkslateblue">
<title>Type: string
Description: Код валюты, соответствующий международного стандарта ISO 4217
Pattern: ^[A-Z]{3,3}$
</title>
currency [1..1]
</text>

<rect x="55.8em" y="7.6em" width="12em" height="4.3em" fill="beige" stroke="black" stroke-width="2"/>
<text style="font-weight:bold" text-anchor="middle" x="61.8em" y="8.9em" fill="black">
<title>Набор элементов, используемых для предоставления подробной информации о кредитной линии</title>
CreditLine
</text>

<text x="56.8em" y="10.9em" fill="darkslateblue">
<title>Type: boolean
Description: Показывает включена или нет кредитная линия в расчет остатка
</title>
included [1..1]
</text>

<rect x="73.8em" y="7.6em" width="12em" height="5.6em" fill="beige" stroke="black" stroke-width="2"/>
<text style="font-weight:bold" text-anchor="middle" x="79.8em" y="8.9em" fill="black">
<title>Сумма денежных средств и код валюты</title>
